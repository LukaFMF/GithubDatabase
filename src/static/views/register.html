% rebase("base.html")
<h1 class="title">Registracija</h1>
<form class="register-form" action="/register" method="POST">
	<input class="username-input" name="username" type="text" placeholder="Uporabniško ime"><br>
	<input class="password-input" name="password" type="password" placeholder="Geslo"><br>
	<input class="password-input" name="conf_password" type="password" placeholder="Potrditev gesla"><br>
	<input class="confirm-btn" type="submit" value="Registriraj se">
</form>
% if invalid:
	<p style="color:red;">Nepravilo uporabniški ime ali geslo</p>
% end
