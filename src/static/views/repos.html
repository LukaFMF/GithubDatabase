% rebase("base.html")
<h1> Repozitoriji </h1>
<table>
	<tr>
		<th> Naslov </th>
		<th> Lastnik </th>
		<th> Opis </th>
		<th> Å tevilo zvezdic </th>
		<th> Programski jezik </th>
		<th> Datum nastanka </th>
	</tr>

	% for repo in repos:
	<tr>
		<td> <a href="/repos/{{repo[1]}}/{{repo[0]}}">{{repo[0]}}</a> </td>
		<td> <a href="/users/{{repo[1]}}">{{repo[1]}}</a> </td>
		<td> {{repo[2]}} </td>
		<td> {{repo[3]}} </td>
		<td> {{repo[4]}} </td>
		<td> {{repo[5]}} </td>
	</tr>
	% end
</table>
